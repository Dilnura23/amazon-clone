<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 18d</title>
  </head>
  <body>
    <script>
      async function my_fetch(){
        const response = await fetch('https://supersimplebackend.dev/greeting', {
          method: 'POST',
          headers: {'Content-type': 'application/json'},
          body: JSON.stringify({
            'name': 'Dilnura'
          })
        });
        const my_name = await response.text();
        
        return console.log(my_name);
      }
      my_fetch();
 
      
    </script>
  </body>
</html>
